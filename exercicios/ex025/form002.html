<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>document</title>

          <style>
                    body {
                              font-family: Arial, Helvetica, sans-serif;
                              background-color: antiquewhite;
                    }

                    article {
                              background-color: white;
                              box-shadow: 1px 4px 14px 4px rgba(0, 0, 0, 0.39);
                              padding: 10px;
                    }
          </style>
</head>
<body>
          <article>
                    <h1>teste de formulario</h1>
                    <form action="cadastro.php" method="post" autocomplete="off">
                              <p>
                                        <label for="usuario">Usuario</label>
                                        <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username">
                              </p>
                              <p>
                                        <label for="senha">Senha:</label>
                                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="minimo 8 letras" size="9" autocomplete="current-password">
                              </p>
                              <p>
                                        <input type="submit" value="Enviar">
                                        <input type="reset" value="Limpar">
                              </p>
                    </form>
</article>
