<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Formulario</title>
</head>
<body>
          <h1>Exemplo de formulario</h1>

          <form action="cadastro.php" method="post">

                    <p>
                              <label for="est">Estado</label>
                              <select name="est" id="est">

                                        <optgroup label="Sudeste"></optgroup>

                                                  <option value="SP">São Paulo</option>

                                                  <option value="RJ">Rio De Janeiro</option>

                                                  <option value="MG">Minas Gerais</option>

                                        </optgroup>


                                        <optgroup label="Nordeste" >

                                                  <option value="MA">Maranhão</option>

                                                  <option value="BA" selected>Bahia</option>

                                                  <option value="PE">Pernambuco</option>

                                        </optgroup>

                              </select>
                    </p>

                    <p>
                              <label for="prof">Profissão:</label>
                              <input type="text" name="prof" id="prof" list="lstprof">

                              <datalist id="lstprof">

                                        <option>Administrador</option>
                                        <option>Contabilista</option>
                                        <option>Desenvolvedor</option>
                                        <option>Professor</option>

                              </datalist>
                    </p>

                    <label for="msg">Mensagem</label><br>

                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="deixe uma mensagem aqui para nossa equipe ^-^"></textarea>

                    <p>
                              <input type="submit" value="Enviar">
                              <input type="reset" value="Limpar">
                    </p>

          </form>
</body>
</html>
