<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Formulario</title>
</head>
<body>
          <h1>Exemplo de formulario</h1>
          
          <form action="get">

                    <div>
                              <label for="ano">Em que ano voce nasceu?</label>
                              <input type="number" name="ano" id="ano" min="1900" max="2020" oninput="calcidade()">
                    </div>

                    <div>
                              <label for="idade">Sua idade Ã©:</label>
                              <output id="idade" name="idade">0</output>
                    </div>

                    <div>
                              <input type="submit" value="Enviar">
                              <input type="reset" value="Limpar">
                    </div>
                    <br>
          </form>

          <script>
                    function calcidade() {
                              let atual = new Date().getFullYear() .innerHTML = Number(atual) - Number(ano.value)
                    }
          </script>
</body>
</html>
