<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Estudos de Iframe</title>

          <style>
                    iframe {
                              width: 400px;
                              height: 400px;
                    }
          </style>
</head>
<body>
          <h1>Testando o uso de um iframe</h1>
          <p>
                    Acessando o site do 
                    
                    <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>
                    
                    para aprender a programar.
          </p>

          <p>
                    O site do 
                    
                    <iframe src="https://google.com" frameborder="0">
                    <a href="https://google.com"target="_blank"></a>
                    </iframe> 
                    
                    tambem é muito interessante, pena que nao funciona em iframe
          </p>
          
                     
          <p>
                     O repositorio do Guanabara        
                    
                    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                    <a href="https://gustavoguanabara.github.io" target="_blank">acessar repositorio do Guanabara</a>
                    </iframe>
                    
          tambem é muito legal</p>
</html>
